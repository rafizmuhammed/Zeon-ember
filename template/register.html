<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <style>
        .login-box{
            background-color: rgba(61, 234, 49, 0.932);
            width :350px;
            border-radius:25px ;
        }
        .login-box input{
            width:240px;
            height:25px;
            margin:6px;
            padding-left:15px;
            border-radius:13px ;
            border:2px solid rgb(95, 190, 198);
        }
        .login-box button{
            width:220px;
            height:30px;
            background-color: rgb(195, 249, 177);
            border-radius: 50px;
            border:2px solid rgb(83, 165, 94);
            margin-top: 30px;
            color: rgb(2, 0, 4);
            margin-bottom: 40px;
            font-size: 16px;

        }
    </style>
</head>
<body bgcolor="lightgreen">
    <center>
        <div class ='login-box'>
            <h2 style = "margin-top: 30px;padding-top: 30px;">REGISTER</h2>
            <input type="Text" placeholder="User name" required><br>
            <input type="Text" placeholder="First name" required><br>
            <input type="Text" placeholder="Last name" required><br>
            <input type="Email" placeholder="Email id" required><br>
            <input type="Password" placeholder="Password" required><br>
            <input type="Password" placeholder="Re-password" required><br>
            <button>submit</button><br>
        </div>
              
    </center>
</body>
</html>
